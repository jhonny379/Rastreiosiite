<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<title>Rastreamento</title> 
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style> 
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap'); 
 
  :root {
    --primary-color: #6366f1;
    --secondary-color: #4f46e5;
    --success-color: #34d399;
    --warning-color: #fbbf24;
    --error-color: #f87171;
    --background-gradient: linear-gradient(135deg, #6366f1, #4f46e5);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--background-gradient);
    color: #fff;
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 24px;
    padding: 2rem;
    width: min(500px, 100%);
    box-shadow: 
      0 4px 6px -1px rgba(0,0,0,0.1),
      0 2px 4px -1px rgba(0,0,0,0.06);
    transition: transform 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, #fff, #e0e7ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-weight: 400;
    font-size: 1rem;
    color: rgba(255,255,255,0.8);
    margin-bottom: 2rem;
  }

  .input-group {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
  }

  input[type="text"] {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid transparent;
    background: rgba(255,255,255,0.95);
    transition: all 0.3s ease;
    color: #1f2937;
  }

  input[type="text"]:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
    outline: none;
  }

  button {
    width: 100%;
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 1rem;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
  }

  button:hover:not(:disabled) {
    background: var(--secondary-color);
    transform: translateY(-2px);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .result {
    margin-top: 1.5rem;
    padding: 1.5rem;
    border-radius: 16px;
    background: rgba(0,0,0,0.2);
    font-size: 1rem;
    line-height: 1.6;
    transition: all 0.3s ease;
  }

  .status-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-weight: 500;
    font-size: 0.875rem;
    margin-bottom: 1rem;
  }

  .status-in-transit {
    background: var(--warning-color);
    color: #000;
  }

  .status-delivered {
    background: var(--success-color);
    color: #fff;
  }

  .status-error {
    background: var(--error-color);
    color: #fff;
  }

  .history-item {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 1rem;
    margin: 0.5rem 0;
    transition: all 0.3s ease;
  }

  .history-item:hover {
    background: rgba(255,255,255,0.15);
    transform: translateX(5px);
  }

  .history-date {
    font-size: 0.875rem;
    color: rgba(255,255,255,0.7);
  }

  @keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
  }

  .loading {
    background: linear-gradient(to right, rgba(255,255,255,0.1) 4%, rgba(255,255,255,0.2) 25%, rgba(255,255,255,0.1) 46%);
    background-size: 1000px 100%;
    animation: shimmer 2s infinite linear;
  }

  @media (max-width: 640px) {
    .container {
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    .subtitle {
      font-size: 0.875rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Rastreamento</h1>
    <p class="subtitle">Acompanhe seu pedido em tempo real</p>
    
    <div class="input-group">
      <span class="material-icons input-icon">local_shipping</span>
      <input 
        type="text" 
        id="trackingCode" 
        placeholder="Digite o código (Ex: ABC123456789BR)" 
        aria-label="Código de rastreamento" 
        maxlength="13" 
        autocomplete="off" 
      />
    </div>

    <button id="trackBtn" aria-label="Rastrear pedido">
      <span class="material-icons">search</span>
      Rastrear Pedido
    </button>

    <div class="result" id="resultArea" aria-live="polite"></div>
    <div id="qrcode" class="qr-container">
      <div class="qr-label">
        <span class="material-icons" style="font-size: 24px;">qr_code_2</span>
        Mostre este QR Code para o entregador
      </div>
      <div class="qr-code-wrapper"></div>
    </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const trackBtn = document.getElementById('trackBtn');
        const input = document.getElementById('trackingCode');
        const resultArea = document.getElementById('resultArea');
        const qrcodeDiv = document.getElementById('qrcode');
        let qrcode = null;
    
        function validateCode(code) {
          if (!code) return false;
          code = code.trim().toUpperCase();
          return /^[A-Z]{2}[0-9]{9}BR$/.test(code);
        }
    
        function formatCode(code) {
          return code ? code.trim().toUpperCase() : '';
        }
    
        function showLoading() {
          resultArea.innerHTML = `
            <div class="status-badge loading">
              <span class="material-icons">hourglass_empty</span>
              Consultando...
            </div>
          `;
          trackBtn.disabled = true;
          if (qrcode) {
            qrcodeWrapper.innerHTML = '';
            qrcode = null;
          }
        }
    
        function showResult(code) {
          const status = 'Em processo de separação';
          const details = 'Seu produto está sendo preparado para envio.';
          const date = new Date().toLocaleString('pt-BR');
    
          resultArea.innerHTML = `
            <div class="status-badge status-in-transit">
              <span class="material-icons">inventory</span>
              ${status}
            </div>
            <div class="history-item">
              <div class="history-date">${date}</div>
              <strong>${status}</strong>
              <p>${details}</p>
            </div>
          `;
          trackBtn.disabled = false;
    
          // Mostrar container do QR Code
          qrcodeDiv.style.display = 'flex';
          
          // Gerar QR Code maior
          const qrcodeWrapper = document.querySelector('.qr-code-wrapper');
          if (qrcode) {
            qrcode.clear();
            qrcode.makeCode(code);
          } else {
            qrcode = new QRCode(qrcodeWrapper, {
              text: code,
              width: 400,
              height: 400,
              colorDark: "#000000",
              colorLight: "#ffffff",
              correctLevel: QRCode.CorrectLevel.H
            });
          }
        }

        function updateButtonState() {
          const code = formatCode(input.value);
          trackBtn.disabled = !validateCode(code);
        }
    
        input.addEventListener('input', updateButtonState);
    
        trackBtn.addEventListener('click', () => {
          const code = formatCode(input.value);
          
          if (!validateCode(code)) {
            resultArea.innerHTML = `
              <div class="status-badge status-error">
                <span class="material-icons">error</span>
                Código inválido
              </div>
              <p>Use o formato: AA123456789BR</p>
            `;
            return;
          }
    
          showLoading();
          setTimeout(() => showResult(code), 1500);
        });
    
        input.addEventListener('keyup', (e) => {
          if (e.key === 'Enter' && !trackBtn.disabled) {
            trackBtn.click();
          }
        });
    
        updateButtonState();
      });
    </script>
</body>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</html>
<style>
  .qr-container {
    display: none; /* Inicialmente oculto */
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    margin-top: 30px;
    flex-direction: column;
    align-items: center;
    position: relative;
    max-width: 100%;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .qr-label {
    color: #1f2937;
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .qr-code-wrapper {
    padding: 25px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }

  @media (max-width: 640px) {
    .qr-container {
      padding: 25px;
    }
    
    .qr-code-wrapper {
      padding: 20px;
    }
    
    .qr-label {
      font-size: 1.1rem;
    }
  }
</style>
